---
layout: main
title: Apresentações
---
<div class="sub-title">
    <h1>{{ page.title }}</h1>
</div>

<div class="content-page col-md-12">
    {% for page in site.pages %}
    {% if page.layout == "presentation" %}
    <article class="post">
        {% if page.img %}
        <a class="post-thumbnail"
            style="background-image: url({{"/assets/img/" | prepend: site.baseurl | append : page.img}})"
            href="{{page.url | prepend: page.baseurl}}"></a>
        {% else %}
        {% endif %}

        <div class="col-md-12 post-content">
            <h2 class="post-title"><a href="{{page.url | prepend: page.baseurl}}">{{page.title}}</a></h2>
            <p>{{ page.description }}</p>
        </div>
    </article>
    {% else %}
    {% endif %}
    {% endfor %}
</div>
