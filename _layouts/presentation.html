<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | prepend: site.baseurl }}"
    type="image/x-icon">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="/assets/reveal/reveal.css">
    {% if page.theme %}
    <link rel="stylesheet" href="{{ page.theme }}" id="theme">
    {% else %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/reveal/theme/black.css" id="theme">
    {% endif %}

    {% if page.custom_theme %}
    <link rel="stylesheet" href="{{ page.custom_theme }}" id="theme">
    {% endif %}

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/assets/reveal/plugin/highlight/atom-one-dark.min.css">

    <!-- Printing and PDF exports -->
    <!-- <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '/assets/reveal/css/print/pdf.css' :
            '/assets/reveal/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script> -->

    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
    <div class="reveal">
        {{ content }}
    </div>
    <!-- <script src="/assets/reveal/lib/js/head.min.js"></script> -->
    <script src="/assets/reveal/reveal.js"></script>
    <script src="/assets/reveal/plugin/notes/notes.js"></script>
    <script src="/assets/reveal/plugin/markdown/markdown.js"></script>
    <script src="/assets/reveal/plugin/highlight/highlight.js"></script>
    <script src="/assets/reveal/plugin/zoom/zoom.js"></script>
    <script src="/assets/reveal/plugin/math/math.js"></script>
    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            width: {% if page.width %} {{ page.width }} {% else %} 960 {% endif %},
            height: {% if page.height %} {{page.height}} {% else %} 540 {% endif %},
            {% if page.transition %} transition: '{{page.transition}}', {% endif %} // transitions: none/fade/slide/convex/concave/zoom
            margin: 0.1,
            minScale: 0.2,
            maxScale: 3,
            controls: true,
            progress: true,
            history: true,
            center: {% if page.centered %}true{% else %}false{% endif %},
            hash: true,
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealMath ]
        });

        Reveal.addEventListener('ready', function (event) {
            // event.currentSlide, event.indexh, event.indexv
            var jsElement = document.createElement("script");
            jsElement.type = "application/javascript";
            jsElement.src = "js/behavior.js";
            document.body.appendChild(jsElement);
        });
    </script>
    </script>
</body>

</html>
