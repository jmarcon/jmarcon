<div class="panel panel-default" style="box-shadow: 0 0 0; border-radius:0;">
	<div class="panel-header">
		<h3>
			<a href="{{ .Permalink }}">{{ .Title }}</a>
			<br>
			<small>
            {{ .Date.Day }} de {{ index $.Site.Data.meses (printf "%d" .Date.Month) }} de {{ .Date.Year }}
			</small>
		</h3>
	</div>
	<div class="panel-body">
		{{.Summary}}
		{{ if .Truncated }}
			... <br/>
      <div class="text-right"><a href="{{ .Permalink }}">Leia mais</a></div>
		{{ end }}
	</div>
	<div class="panel-footer" style="border:0">
		{{ if isset .Params "tags" }}
		<small class="text-muted">
			{{ $base := .Site.BaseURL }}
			{{ range $tag := .Params.categories }}
				<a href="{{ $base }}categories/{{ $tag | urlize }}"><span class="label label-primary">{{ . }}</span></a>
			{{ end }}
		</small>
		{{ end }}
	</div>
</div>
