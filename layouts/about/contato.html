{{ partial "head.html" . }}
{{ partial "nav.html" . }}

<main>
  <header>
    <h1>{{ .Title }}</h1>
  </header>

  <div>
    <form class="form-horizontal" method="post" action="//formspree.io/juliano.marcon@outlook.com">
      <!-- action="https://formkeep.com/f/da94034c18c6" -->
      <fieldset>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">
            <i class="fa fa-user bigicon"></i>
          </span>
          <div class="col-md-8">
            <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">
            <i class="fa fa-user bigicon"></i>
          </span>
          <div class="col-md-8">
            <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">
            <i class="fa fa-envelope-o bigicon"></i>
          </span>
          <div class="col-md-8">
            <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">
            <i class="fa fa-phone-square bigicon"></i>
          </span>
          <div class="col-md-8">
            <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center">
            <i class="fa fa-pencil-square-o bigicon"></i>
          </span>
          <div class="col-md-8">
            <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="_gotcha" style="display:none"/>
        </div>
        <div class="form-group">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </div>
      </fieldset>
      <input type="hidden" name="_next" value="sucesso"/>
    </form>
    {{ .Content }}
    <span><i class="fa fa-phone"></i> {{ .Params.phone }} </span><br/>
    <span><i class="fa fa-envelope"></i> {{ .Params.email_name }} <i class="fa fa-at"></i> {{ .Params.email_server }}</span><br/>
    <span><i class="fa fa-calendar-o"></i> {{ .Params.birth }} </span><br/>

    <br/>
  </div>

</main>
{{ partial "footer.html" . }}
