<div class="certification panel panel-default">
  <div class="panel-body">
    <div class="col-xs-3">
      <img class="img-responsive" src="/images/{{ .Params.image }}.png" alt="{{ .Params.image }}" />
    </div>
    <div class="col-xs-9">
      <h4>{{ .Title }}</h4>
      <p>{{ index $.Site.Data.meses (printf "%d" .Date.Month) }} {{ .Date.Year }}</p>
    </div>
  </div>
</div>
